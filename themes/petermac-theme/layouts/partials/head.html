    <title>{{ if .Title }}{{ .Title }} | {{ .Site.Params.SEOTitle }}{{ else }}{{ .Site.Params.SEOTitle }}{{ end }}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ if .Params.noindex }}
    <meta name="robots" content="noindex">
    {{ end }}
    
    <!-- start ogp -->
    <meta property="og:site_name" content="{{ .Site.Params.og.site_name }}">
    <meta property="og:type" content="article">

    {{ if .Params.thumbnail }}
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}">
    {{ else if .Params.image}}
    <meta property="og:image" content="{{ .Params.image }}">
    {{ else }}
    <meta property="og:image" content="{{ .Site.BaseURL }}/{{ .Site.Params.header_image }}">
    {{ end }}

    {{ if .Params.title }}
    <meta name="title" content="{{ .Params.title }}" />
    {{ else }}
    <meta name="title" content="{{ .Site.Params.title }}" />
    <meta property="og:title" content="{{ .Site.Params.og.title }}" />
    {{ end }}

    {{ if .Params.description }}
    <meta name="description" content="{{ .Params.description }}">
    <meta property="og:description" content="{{ .Params.description }}" />
    {{ else }}
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta property="og:description" content="{{ .Site.Params.og.description }}" />
    {{ end }}

    <!-- end ogp -->

    {{ partial "seo_schema" . }}

    <meta name="keyword"  content="{{ .Site.Params.keyword }}">
    <!-- Start CSS -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | relURL }}">

    <!-- Clean White theme CSS -->
    <link rel="stylesheet" href="{{ "css/hugo-theme-cleanwhite.css" | relURL }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "css/font-awesome.all.min.css" | relURL }}">

    <!-- custom CSS -->
    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">

    <!-- pagefind assets -->
    <link rel="stylesheet" href="{{ "pagefind/pagefind-ui.css" | relURL }}">

    <!-- end CSS -->
    <link rel="shortcut icon"  type="image/x-icon" href="{{ "img/favicon.ico" | relURL }}">

    <!-- pagefind JavaScript -->
    <!-- Doesnt live in the assets/js folder so can't be loaded as a resource-->
    <script src="{{ "pagefind/pagefind-ui.js" | relURL }}"></script>
