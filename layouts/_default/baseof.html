<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
    {{ if .Params.noindex }}
    <meta name="robots" content="noindex">
    {{ end }}

{{ partial "head.html" . }}
{{ partial "nav.html" . }}
<!-- Page Header -->

{{ if eq .Params.headerstyle "text" }}
<header class="intro-header" data-pagefind-ignore>
{{ else }}
<header class="intro-header" style="background-image: url('{{ if .Params.image }}{{ .Params.image | relURL }}{{ else }}{{ .Site.Params.header_image | relURL}}{{ end }}')">
{{ end }}

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">
                <div class="site-heading">
                    <h1>{{ .Site.Title}} </h1>
                    <!--<hr class="small">-->
		    <span class="subheading">{{ .Site.Params.slogan }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

</head>

<body data-pagefind-body>
{{ block "main" . }}
{{ end }}

{{ partial "footer.html" . }}
</body>
</html>
